{% extends "base.html" %}

{% block title %} About Me {% endblock %} 

{% block content %} 
  <h1> About Me </h1>

  Hi my name is {{ name }}
  </br><!--Just to practice if statements with Jinja-->
  {% if name == 'Cesar' %}
    {{name}} is the author of this page.
  {% elif name == 'Bob' %}
    Why is this about Bob
  {% else %}
    How is anyone about me.
  {% endif %}
{% endblock %}
